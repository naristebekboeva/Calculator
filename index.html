<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Кредитный калькулятор</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #loading,
      #results {
        display: none;
      }

      #loading img {
        width: 500px;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-center mt-5">
            <div class="card-body">
              <h3 class="heading display-5 pb-3">Кредитный калькулятор</h3>
              <form id="loan-form">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Сумма кредита"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">%</span>
                    <input
                      type="number"
                      class="form-control"
                      id="interest"
                      placeholder="Процентная ставка"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="years"
                    placeholder="Срок кредита в годах"
                  />
                </div>
                <div class="mb-5">
                  <button class="btn btn-dark w-100" type="submit">
                    Рассчитать
                  </button>
                </div>
              </form>

              <div id="loading">
                <img src="images/loader.gif" alt="" />
              </div>

              <div id="results" class="pt-4">
                <h4>Результат</h4>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">Месячный платеж</span>
                    <input
                      type="number"
                      class="form-control"
                      id="monthly-payment"
                      disabled
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">Итого</span>
                    <input
                      type="number"
                      class="form-control"
                      id="total-payment"
                      disabled
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      Итого процентная ставка</span
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="total-interest"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
